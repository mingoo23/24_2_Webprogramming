<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹프 팀플</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    .footer {
  		display: flex;  /* 자식 요소들을 가로로 배치 */
  		align-items: center;
  		justify-content: center;
	}

    /* 재생바 스타일 */
	.player {
  	  display: flex;
  	  flex-direction: column; /* 수직 방향으로 정렬 */
	  align-items: center;
	  justify-content: center;
	  width: 98%;
	  margin: 0 auto;
	  padding: 10px;
	  color: #fff;
	  border-radius: 10px;
	  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
	  position: absolute;
      bottom: 0;
	}

	.progress-bar {
	  width: 100%; /* 부모의 너비에 맞춤 */
	  height: 8px;
	  background-color: #444;
	  border-radius: 4px;
	  margin-bottom: 15px; /* 버튼과의 간격 */
	  overflow: hidden;
	  position: relative;
	}
	
	.progress {
	  height: 100%;
	  background-color: #FF7F00;
	  transition: width 0.3s;
	}
	
	/* 버튼 스타일 */
	.controls {
	  display: flex;
	  align-items: center;
	  justify-content: center; /* 중앙 정렬 */
	  gap: 10px;
	}
	
	.btn {
	  background: none;
	  border: none;
	  color: #FF7F00;
	  font-size: 1.5rem;
	  cursor: pointer;
	  transition: transform 0.2s;
	}
	
	.btn:hover {
	  transform: scale(1.2);
	}
	
	.playerBar{
	  display: flex;
	  justify-content: space-between;
	  align-items: center; /* 세로 정렬을 위한 선택 (중앙 정렬) */
	  width: 100%; /* 부모 컨테이너 너비를 기준으로 배치 */
	}

	</style>
</head>
<body>
    <header>
        <div class="left-menu">
            <div><img src="logo.png" width="30" height="30" alt="로고">&nbsp;&nbsp;&nbsp;</div>
            <a href="#explore" class="tab-header active" data-file="explore.html">둘러보기</a>
            <a href="#my-workspace" class="tab-header" data-file="workspace.html">내 작업실</a>
        </div>
        
        <div class="auth right-menu">
            <a href="#">로그인</a> <a href="#">회원가입</a>
            <button class="menu-btn">&nbsp;☰&nbsp;</button>
        </div>
    </header>

    <main id="main-content">
        <!-- 초기 로드될 콘텐츠 -->
    </main>
	<section class="player">
	
	<!-- 재생 바 -->
  	<article class="progress-bar">
    	<div class="progress" style="width: 90%;"></div>
  	</article>
  	
	<!-- 컨트롤 버튼 -->
	<article class="playerBar">
		<div style="width: 200px;">
		<img src="thumnail.png" width="35" height="35" alt="썸네일">
		&nbsp;Up (Karina Solo)
		</div>
		
		<div class="controls">
	    <button class="btn btn-prev">⏮</button>
	    <button class="btn btn-play" id="playButton">▶</button>
	    <button class="btn btn-next">⏭</button>
	  	</div>
	  	
	  	<div style="width: 200px; text-align: right;">
	  	<button class="btn btn-menu">▲</button>
	  	</div>
	</article>
	
	</section>
	
    <script src="scripts.js"></script>
    <script>
 	// Play 버튼을 선택
    const playButton = document.getElementById("playButton");

    // 버튼 상태 토글 함수
    playButton.addEventListener("click", () => {
      if (playButton.textContent === "▶") {
        // Play 상태 -> Pause로 변경
        playButton.textContent = "❚❚";
        console.log("Play 상태");
      } else {
        // Pause 상태 -> Play로 변경
        playButton.textContent = "▶";
        console.log("Pause 상태");
      }
    });
    </script>
</body>
<footer>
	<div class="footer">
    	<div><img src="logo.png" width="70" height="70" alt="로고">&nbsp;&nbsp;&nbsp;</div>
    	<div>
    	<p style="font-size: 10px;">팀명 : 화이팅 | 2024년도 2학기 웹프로그래밍 1분반 팀프로젝트 | 학수번호 : CSE2015-01 | 교수님 : 송양의 <br>
		사용자들끼리 플레이리스트를 공유하고 음악에 대한 소통을 할 수 있는 공간을 제공하는 플랫폼</p>
		<p style="color: #FF7F00; font-size: 10px;">팀장 : 차민우 | 팀원 : 공기훈, 오정인</p>
		</div>
  	</div>
    </footer>
</html>
